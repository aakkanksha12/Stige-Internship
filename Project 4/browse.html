<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Page</title>
  <link rel="icon" href="images/tab-icon.png">
  <link rel="stylesheet" href="browse.css">
</head>
<body>

  <div class="nav" id="nav">
    <img src="images/logo.png" alt="" class="nav_logo">
  </div>

  <div class="banner">
    <div class="banner_contents">
      <h1 class="banner_title">Watch Joker Now</h1>
     
      <div class="banner_description">
        In 1981 Gotham City, a struggling, mentally ill comic battles to be seen. His life takes a dark, gut-wrenching turn after he lashes back at attackers.
      </div>
      <div class="banner_buttons">
        <button class="banner_button">Play</button>
      </div>
    </div>
  </div>
  <div class="banner--fadeBottom"></div>
  
  <div class="row">
    <h2>NETFLIX ORIGINALS </h2>
    <div class="row_posters">
      <img src="netflix-images/large-movie1.jpg" alt="" class="row_poster row_posterLarge">
      <img src="netflix-images/large-movie2.jpg" alt="" class="row_poster row_posterLarge">
      <img src="netflix-images/large-movie3.jpg" alt="" class="row_poster row_posterLarge">
      <img src="netflix-images/large-movie4.jpg" alt="" class="row_poster row_posterLarge">
      <img src="netflix-images/large-movie5.jpg" alt="" class="row_poster row_posterLarge">
      <img src="netflix-images/large-movie6.jpg" alt="" class="row_poster row_posterLarge">
      <img src="netflix-images/large-movie7.jpg" alt="" class="row_poster row_posterLarge">
      <img src="netflix-images/large-movie8.jpg" alt="" class="row_poster row_posterLarge">
    </div>
  </div>

  <div class="row">
    <h2>Trending now</h2>
    <div class="row_posters">
      <img src="netflix-images/small-movie1.jpg" alt="" class="row_poster">
      <img src="netflix-images/small-movie2.jpg" alt="" class="row_poster">
      <img src="netflix-images/small-movie3.jpg" alt="" class="row_poster">
      <img src="netflix-images/small-movie4.jpg" alt="" class="row_poster">
      <img src="netflix-images/small-movie5.jpg" alt="" class="row_poster">
      <img src="netflix-images/small-movie6.jpg" alt="" class="row_poster">
      <img src="netflix-images/small-movie7.jpg" alt="" class="row_poster">
      <img src="netflix-images/small-movie8.jpg" alt="" class="row_poster">
    </div>
  </div>

  <div class="row">
    <h2>Top Rated</h2>
    <div class="row_posters">
      <img src="netflix-images/t1.jpg" alt="" class="row_poster">
      <img src="netflix-images/t2.jpg" alt="" class="row_poster">
      <img src="netflix-images/t3.jpg" alt="" class="row_poster">
      <img src="netflix-images/t4.jpg" alt="" class="row_poster">
      <img src="netflix-images/t5.jpg" alt="" class="row_poster">
      <img src="netflix-images/t6.jpg" alt="" class="row_poster">
      <img src="netflix-images/t7.jpg" alt="" class="row_poster">
      <img src="netflix-images/t8.jpg" alt="" class="row_poster">
    </div>
  </div>

  <div class="row">
    <h2>Action Movies</h2>
    <div class="row_posters">
      <img src="netflix-images/a1.jpg" alt="" class="row_poster">
      <img src="netflix-images/a2.jpg" alt="" class="row_poster">
      <img src="netflix-images/a3.jpg" alt="" class="row_poster">
      <img src="netflix-images/a4.jpg" alt="" class="row_poster">
      <img src="netflix-images/a5.jpg" alt="" class="row_poster">
      <img src="netflix-images/a6.jpg" alt="" class="row_poster">
      <img src="netflix-images/a7.jpg" alt="" class="row_poster">
      <img src="netflix-images/a8.jpg" alt="" class="row_poster">

  </div>

</html>
