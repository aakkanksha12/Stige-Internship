<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link href="https://use.typekit.net/emv3zbo.css" rel="stylesheet" crossorigin="anonymous">
  <title>Swiggy clone by Aakanksha</title>
</head>
<body>

  <div class="flex">

    <header>
      <div class="box">
        <img class="logo" src="images/logo.png" alt="Logo">
        
        <div class="social">
          <button class="Login">Login</button>
          <button class="Sign">Sign up</button> 
        </div>
      </div>

      <section class="showcase">
        <h1 class="text">Cooking gone wrong?</h2>
        <p class="sub">
          Order food from favourite restaurants near you.
        </p>
    
        <div class="search">
          <input class="srch" type="text" placeholder="Enter your delivery location">
          
          <button class="locate-me">Locate Me </button>
          <button class="find">FIND FOOD</button>
        </div>
    
        
        <p class="small-text">POPULAR CITIES IN INDIA</p>
        <div class="flex">
          <p class="city" style="margin-left: 50px;">Ahemdabad</p>
          <p class="city"style="margin-left:10px;">Bangalore</p>
          <p class="city"style="margin-left:10px;">Chennai</p>
          <p class="city"style="margin-left:10px;">Delhi</p>
          <p class="city"style="margin-left:10px;">Gurgaon</p>
          <p class="city"style="margin-left:10px;">Hyderabad</p>
          <p class="city"style="margin-left:10px;">Kolkata</p>
          <p class="city"style="margin-left:10px;">Mumbai</p>
          <p class="city"style="margin-left:10px;">Pune.</p>
       
          
        </div>
      
      </section>
    </header>

    <aside class="box2">
      <img src="images/aside.jpg" alt="Food picture">
    </aside>
    

  </div>


</body>
</html>
